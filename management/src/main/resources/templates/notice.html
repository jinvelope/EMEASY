<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Notices</title>
</head>
<body>
<h1>Notices</h1>
<a th:href="@{/notices/new}">Create New Notice</a>
<ul>
    <li th:each="notice : ${notices}">
        <h2 th:text="${notice.title}">Title</h2>
        <p th:text="${notice.content}">Content</p>
        <p th:text="${notice.date}">Date</p>
    </li>
</ul>
</body>
</html>
