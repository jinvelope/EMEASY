<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Attendance</title>
</head>
<body>
<h1>Attendance</h1>
<form th:action="@{/attendance/check-in}" method="post">
    <button type="submit">Check In</button>
</form>
<form th:action="@{/attendance/check-out}" method="post">
    <button type="submit">Check Out</button>
</form>
<h2>Your Attendance Records</h2>
<table>
    <thead>
    <tr>
        <th>Date</th>
        <th>Check In</th>
        <th>Check Out</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="attendance : ${attendances}">
        <td th:text="${attendance.date}">Date</td>
        <td th:text="${attendance.checkIn}">Check In</td>
        <td th:text="${attendance.checkOut}">Check Out</td>
    </tr>
    </tbody>
</table>
</body>
</html>
